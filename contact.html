<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contactstyle.css">
    <link rel="stylesheet" href="/css/stye.css">
    <title>Contact</title>
</head>
<body>
    <h1>Contactez-nous</h1>
    <h2>Merci de compléter le formulaire suivant pour nous contacter. Tous les champs de ce formulaire sont requis.</h2>
    <form class="frmContact" action="merci.html" style="height: 100vh;">
        <div>
            <label for="fname">Prénom :</label>
            <input type="text" name="fName" id="fName" required tabindex="1" autofocus>
        </div>
        <div>
            <label for="lname">Nom :</label>
            <input type="text" name="lName" id="lName" required tabindex="2">
        </div>
        <div>
            <label for="Email">Email :</label>
            <input type="email" name="Email" id="Email" required tabindex="3">
        </div>
        <div>
            <label for="message">Votre message :</label>
            <textarea name="message" id="message" cols="20" rows="5" required></textarea>
        </div>
        <button type="submit">Envoyez</button>
    </form>
</body>
</html>
